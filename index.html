<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="head">
            <div class="model"></div>
            <div class="solarCell"></div>
        </div>

        <div class="screen">
            <div class="display"></div>
            <div class="result"></div>
        </div>

        <div class="buttons">
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="delete" class="blue">DEL</button>
                <button id="ac" class="blue">AC</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="multipy">X</button>
                <button id="devid">/</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="add">+</button>
                <button id="subtract">-</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="mod">%</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
