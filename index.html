<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="head">
            <div class="model">
                <h1>CASIO</h1>
                <h5>fx-990AMX</h5>
                <h3>CLASSWIZ</h3>
            </div>
            <div class="solarCell"></div>
        </div>

        <div class="screen">
            <div class="display">123</div>
            <div class="result">525</div>
        </div>

        <div class="buttons">
            <div class="row">
                <button id="topLeft">7</button>
                <button>8</button>
                <button>9</button>
                <button id="delete" class="blue">DEL</button>
                <button id="ac" class="blue">AC</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="multipy">X</button>
                <button id="devid">/</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="add">+</button>
                <button id="subtract">-</button>
            </div>
            <div class="row">
                <button id="bottomLeft">0</button>
                <button>.</button>
                <button>*</button>
                <button id="mod">%</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
