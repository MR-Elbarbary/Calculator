<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="head">
            <div class="model">
                <h1>CASIO</h1>
                <h5>fx-990AMX</h5>
                <h3>CLASSWIZ</h3>
            </div>
            <div class="solarCell"></div>
        </div>

        <div class="screen">
            <div class="display">123</div>
            <div class="result">525</div>
        </div>

        <div class="buttons">
            <div class="row">
                <button class="common" id="topLeft">7</button>
                <button class="common">8</button>
                <button class="common">9</button>
                <button id="delete" class="blue">DEL</button>
                <button id="ac" class="blue">AC</button>
            </div>
            <div class="row">
                <button class="common">4</button>
                <button class="common">5</button>
                <button class="common">6</button>
                <button class="common" id="multipy">X</button>
                <button class="common" id="devid">/</button>
            </div>
            <div class="row">
                <button class="common">1</button>
                <button class="common">2</button>
                <button class="common">3</button>
                <button class="common" id="add">+</button>
                <button class="common" id="subtract">-</button>
            </div>
            <div class="row">
                <button class="common" id="bottomLeft">0</button>
                <button class="common">.</button>
                <button class="common">^</button>
                <button class="common" id="mod">%</button>
                <button class="common" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
